<div class="auth-wrapper">
  <div class="auth-card">

    <h2>Create Account</h2>

    <form [formGroup]="form" (ngSubmit)="register()">

      <div class="form-group">
        <input placeholder="Username" formControlName="userName" />
        <small class="error"
          *ngIf="form.get('userName')?.touched && form.get('userName')?.errors?.['required']">
          Username is required
        </small>
      </div>

      <div class="form-group">
        <input placeholder="First Name" formControlName="firstName" />
        <small class="error"
          *ngIf="form.get('firstName')?.touched && form.get('firstName')?.errors?.['required']">
          First name is required
        </small>
      </div>

      <div class="form-group">
        <input placeholder="Last Name" formControlName="lastName" />
        <small class="error"
          *ngIf="form.get('lastName')?.touched && form.get('lastName')?.errors?.['required']">
          Last name is required
        </small>
      </div>

      <div class="form-group">
        <input placeholder="Email" formControlName="email" />
        <small class="error"
          *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']">
          Email is required
        </small>
        <small class="error"
          *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']">
          Enter a valid email
        </small>
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" formControlName="password" />
        <small class="error"
          *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']">
          Password is required
        </small>
        <small class="error"
          *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['minlength']">
          Minimum 6 characters
        </small>
      </div>

      <div class="form-group">
        <input placeholder="Phone" formControlName="phone" />
        <small class="error"
          *ngIf="form.get('phone')?.touched && form.get('phone')?.errors?.['required']">
          Phone number is required
        </small>
      </div>

      <div class="form-group">
        <input placeholder="Company" formControlName="company" />
        <small class="error"
          *ngIf="form.get('company')?.touched && form.get('company')?.errors?.['required']">
          Company name is required
        </small>
      </div>

     <button class="primary-btn" type="submit" [disabled]="form.invalid">Register
     </button>

    </form>

    <p class="switch">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>

  </div>
</div>
