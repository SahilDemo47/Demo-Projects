<div class="auth-wrapper">
  <div class="auth-card">

    <h2>Change Password</h2>
    <p class="subtitle">Update your account password</p>

    <form [formGroup]="form" (ngSubmit)="changePassword()">

      <input
        type="email"
        placeholder="Email"
        formControlName="email"
        [class.invalid]="form.get('email')?.touched && form.get('email')?.invalid" />

      <input
        type="password"
        placeholder="Old Password"
        formControlName="oldPassword"
        [class.invalid]="form.get('oldPassword')?.touched && form.get('oldPassword')?.invalid" />

      <input
        type="password"
        placeholder="New Password"
        formControlName="newPassword"
        [class.invalid]="form.get('newPassword')?.touched && form.get('newPassword')?.invalid" />

      <button
        type="submit"
        class="primary-btn"
        [disabled]="isSubmitting">
        {{ isSubmitting ? 'Please wait...' : 'Change Password' }}
      </button>

    </form>

    <p class="switch">
      Back to <a routerLink="/login">Login</a>
    </p>

  </div>
</div>
